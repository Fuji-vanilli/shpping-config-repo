server:
  port: 7020

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:7010/eureka/

logging:
  level:
    root: INFO
    org:
      springframework:
        cloud:
          - gateway:
            route:
              RouteDefinitionLocator: INFO
          - gateway: TRACE

spring:
  cloud:
    gateway:
      routes:
#order service
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/**
#product service
        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            -Path=/api/product
