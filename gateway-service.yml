server:
  port: 7020

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:7010/eureka/

logging:
  level:
    root: INFO
    org:
      springframework:
        cloud:
          - gateway:
            route:
              RouteDefinitionLocator: INFO
          - gateway: TRACE

spring:
  cloud:
    gateway:
      routes:
        #order service API
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path= /api/order-line/**, /api/order/**
        #product service API
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path= /api/product/**
        #inventory service API
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path= /api/inventory/**
