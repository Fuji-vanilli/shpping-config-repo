server:
  port: 7020

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:1234@localhost:7010/eureka/

logging:
  level:
    root: INFO
    org:
      springframework:
        cloud:
          - gateway:
            route:
              RouteDefinitionLocator: INFO 
          - gateway: TRACE

spring:
  cloud:
    gateway:
      routes:
        #order service API
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path= /api/order-line/**, /api/order/**
        #product service API
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path= /api/product/**
        #inventory service API
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path= /api/inventory/**

    compatibility-verifier:
      enabled: false

  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://localhost:9411

  security:
    oauth2:
      resourceServer:
        jwt:
          issuer-uri: http://localhost:8080/realms/shopping-realm
          jwk-set-url: ${spring.security.oauth2.resourceServer.jwt.issuer-uri}/protocol/openid-connect/certs

jwt:
  auth:
    converter:
      resource-id: order-client
      principal-attribute: preferred_name
