server:
  port: 7100

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/SH-PRODUCT-DB

  cloud:
    compatibility-verifier:
      enabled: false

eureka:
  client:
    serviceUrl:
      defaultZone:  http://eureka:1234@localhost:8761/eureka/

management:
  tracing:
    sampling:
      probability: 1.0